<div class="card" (click)="showPopup()" >


    <div class="imageContainer">
        <img *ngIf="media.type === 'image' && media.url" src="{{media.url}}">
        <img *ngIf="media.type === 'video' && media.url" src="../../../assets/noImage.png">
        <img *ngIf="media.type === 'image' && !media.url" src="../../../assets/noImage.png">
    </div>


    <div class="text">
        <div class="header">
            <h2>{{header}}</h2>
        </div>
        <p>{{text}}</p>
    </div>

</div>
