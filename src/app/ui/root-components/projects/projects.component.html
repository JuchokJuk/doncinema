<div #ref>

    <div *ngIf="projects" class="widthControlContainer border">
        <div class="widthControl">
            <app-headline [header]="projects.header"></app-headline>

            <div class="grid">
                <app-card *ngFor="let card of cards" [cover]="card.cover.data ? card.cover.data.attributes.url : undefined" [header]="card.header" [content]="card.content">
                </app-card>
            </div>

        </div>
    </div>
    
</div>
