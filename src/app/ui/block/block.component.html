<div class="block border">

    <div class="textAndButton column spaceBetween">
        <div class="text column">
            <ng-content></ng-content>
        </div>
        <div class="row spaceBetween" *ngIf="number || button">
            <b *ngIf="number">{{number}}</b>
            <span class="button" *ngIf="button">{{button}}</span>
        </div>
    </div>

</div>
