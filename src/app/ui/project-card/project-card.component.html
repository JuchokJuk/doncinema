<div class="card border column">
    <app-image [imagePath]="'https://thumbs.dfs.ivi.ru/storage6/contents/8/9/89c67282b4e09b515a10e8067eb027.jpg'" *ngIf="true"></app-image>
    <div class="text column spaceBetween">
        <div class="firstHalf column">

            <h2 *ngIf="headerLevel == 2">{{header}}</h2>
            <h3 *ngIf="headerLevel == 3">{{header}}</h3>
            <h4 *ngIf="headerLevel == 4">{{header}}</h4>

            <p>{{text}}</p>
        </div>
        <div class="row spaceBetween">
            <b *ngIf="number">{{number}}</b>
            <span class="button" *ngIf="button">{{button}}</span>
        </div>
    </div>
</div>
