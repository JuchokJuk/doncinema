<div #swiperContainer class="swiperContainer">
    <swiper [config]="config" #swiperTabs class="cardsSlider">

        <ng-template swiperSlide *ngFor="let card of cards; index as i">
            <app-card [header]="card.title" [headerLevel]="3" [number]="i+1 +'/' + cards.length"
                [text]="card.description"
                [imagePath]="'https://thumbs.dfs.ivi.ru/storage6/contents/8/9/89c67282b4e09b515a10e8067eb027.jpg'">
            </app-card>
        </ng-template>

    </swiper>
</div>
