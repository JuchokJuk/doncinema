<div #swiperContainer class="swiperContainer">
    <swiper [config]="config" #swiperTabs class="cardsSlider">

        <ng-template swiperSlide *ngFor="let card of cards">
            <app-card [header]="card.title"
                [text]="card.description"
                [imagePath]="card.imagePath">
            </app-card>
        </ng-template>

    </swiper>
</div>
